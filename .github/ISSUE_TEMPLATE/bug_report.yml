body:
  - type: textarea
    attributes:
      label: Provide environment information
      description: |
        What type of machine are you using? What OS? What browser? Was it in incognito mode?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear and concise description of the bug, as well as what you expected to happen when encountering it.
    validations:
      required: true
  # - type: input
  #   attributes:
